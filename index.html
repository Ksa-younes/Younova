<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Younova AI</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="ai.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=school" />
</head>
<body>
  <header class="header">
 
    <h1 class="title">
      <a href=" " target="_blank">Younova Ai</a>
    </h1>
  
    <p class="subtitle">How can I help you today?</p>

  </header>


  <div class="chat-list"></div>


  <div class="typing-area">
    <form action="#" class="typing-form">
      <div class="input-wrapper">
        <input type="text" placeholder="Type your question here" class="typing-input" required />
        <button id="send-message-button" class="icon material-symbols-rounded">send</button>
      </div>
      <div class="action-buttons">
        <span id="theme-toggle-button" class="icon material-symbols-rounded">light_mode</span>
        <span id="delete-chat-button" class="icon material-symbols-rounded">delete</span>
      </div>
    </form>
    <p class="disclaimer-text">
      Designed and developed by: 
      <a href="https://www.instagram.com/ksa.younes" target="_blank" style="text-decoration: underline; color: blue; font-weight: bold;">Younes Ksassoua</a>. All rights reserved
    </p>

  </div>

  <script src="ai.js"></script>
</body>
</html>
